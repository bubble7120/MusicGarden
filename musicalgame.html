<!DOCTYPE html>
<html>
<head>
    <title>音符加減遊戲</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #game-container { margin-top: 20px; }
        .note { width: 80px; height: 80px; }
    </style>
</head>
<body class="game-page">
    

    <h1>音符加減遊戲</h1>
    <p>請用音符代表的音值做加減運算~</p>
    <p id="question"></p>
    <img id="note1" class="note">
    <span id="operation"></span>
    <img id="note2" class="note">
    <p>= ?</p>
    <input type="number" step="0.1" id="answer" placeholder="填入你的答案">
    <button onclick="checkAnswer()">送出</button>
    <p id="feedback"></p>
    <p>分數: <span id="score">0</span></p>
    <p>剩餘秒數: <span id="timer">0</span> 秒</p>

    <script>
    const notes = [
        { name: "全音符", value: 4, image: "whole_note.png" },
        { name: "附點二分音符", value: 3, image: "dotted_half_note.png" },
        { name: "二分音符", value: 2, image: "half_note.png" },
        { name: "附點四分音符", value: 1.5, image: "dotted_quarter_note.png" },
        { name: "四分音符", value: 1, image: "quarter_note.png" }
    ];

    let score = 0;
    let timer;
    let correctAnswer;

    function generateQuestion() {
        clearInterval(timer);  

        const note1 = notes[Math.floor(Math.random() * notes.length)];
        const note2 = notes[Math.floor(Math.random() * notes.length)];
        const operation = Math.random() < 0.5 ? '+' : '-';

        let n1 = note1;
        let n2 = note2;

        if (operation === '-' && note1.value < note2.value) {
            n1 = note2;
            n2 = note1;
        }

        correctAnswer = Number(
            ((operation === '+') ? n1.value + n2.value : n1.value - n2.value).toFixed(1)
        );

        document.getElementById("note1").src = n1.image;
        document.getElementById("note2").src = n2.image;
        document.getElementById("operation").innerText = operation;
        document.getElementById("question").innerText = `${n1.name} ${operation} ${n2.name} 等於?`;

        startTimer();
    }

    function startTimer() {
        let timeLeft = 20;
        document.getElementById("timer").innerText = timeLeft;
        
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("feedback").innerText = `Time's up! The correct answer was ${correctAnswer}.`;
                generateQuestion();
            }
        }, 1000);
    }

    function checkAnswer() {
        clearInterval(timer);
        const userAnswer = parseFloat(document.getElementById("answer").value);
        if (userAnswer === correctAnswer) {
            document.getElementById("feedback").innerText = "答對了!";
            score++;
        } else {
            document.getElementById("feedback").innerText = `答錯了! 正確答案是： ${correctAnswer}.`;
        }
        document.getElementById("score").innerText = score;
        document.getElementById("answer").value = '';
        generateQuestion();
    }

    generateQuestion();

  
    document.getElementById("answer").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            checkAnswer();
        }
    });
</script>
</body>
</html>
